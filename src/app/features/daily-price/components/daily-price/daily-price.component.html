<div class="receptacle">

  <table mat-table [dataSource]="dataSource" mat-sort class="mat-elevation-z8 table table-hover">
    <!-- index Column -->
    <ng-container matColumnDef="index" >
      <th mat-header-cell  *matHeaderCellDef  >ردیف</th>
<!--      <td mat-cell  *matCellDef="let data;let i = index;">{{ i + 1 }}</td>-->
      <td mat-cell  *matCellDef="let data;let i = index;"> {{(i+1)+(pageEvent.pageSize*pageEvent.pageIndex)}} </td>
    </ng-container>

    <!-- insCode Column -->
    <ng-container matColumnDef="insCode" >
      <th mat-header-cell *matHeaderCellDef  >  کد نماد </th>
      <td mat-cell *matCellDef="let data" >{{data.insCode}}</td>
    </ng-container>

    <!-- deven Column -->
    <ng-container matColumnDef="deven" >
      <th mat-header-cell *matHeaderCellDef>deven</th>
      <td mat-cell *matCellDef="let data">{{data.deven}}</td>
    </ng-container>

    <!-- pclosing Column -->
    <ng-container matColumnDef="pclosing">
      <th mat-header-cell *matHeaderCellDef>pclosing</th>
      <td mat-cell *matCellDef="let data">{{data.pclosing}}</td>
    </ng-container>

        <!-- xNivInuClMresIbs Column -->
        <ng-container matColumnDef="xNivInuClMresIbs" >
          <th mat-header-cell *matHeaderCellDef>xNivInuClMresIbs</th>
          <td mat-cell *matCellDef="let data">{{data.xNivInuClMresIbs}}</td>
        </ng-container>

        <!-- shamsidate Column -->
        <ng-container matColumnDef="shamsidate">
          <th mat-header-cell *matHeaderCellDef>تاریخ</th>
          <td mat-cell *matCellDef="let data">{{data.shamsidate}}</td>
        </ng-container>


    <!--    &lt;!&ndash; seoregisterNo Column &ndash;&gt;-->
    <!--    <ng-container matColumnDef="seoregisterNo">-->
    <!--      <th mat-headerr-cell *matHeaderCellDef>شماره ثبت</th>-->
    <!--      <td mat-cell *matCellDef="let data">{{data.i.seoregisterNo}}</td>-->
    <!--    </ng-container>-->

    <!--    &lt;!&ndash; ceo Column &ndash;&gt;-->
    <!--    <ng-container matColumnDef="ceo">-->
    <!--      <th mat-headerr-cell *matHeaderCellDef>مدیر عامل</th>-->
    <!--      <td mat-cell *matCellDef="let data">{{data.i.ceo}}</td>-->
    <!--    </ng-container>-->


    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumn;let i = index"></tr>
  </table>

                   (page)="pageEvent = $event">
