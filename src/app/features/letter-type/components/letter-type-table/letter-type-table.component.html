<div class="receptacle">

<!--  <table mat-table  [dataSource]="dataSource" mat-sort class="mat-elevation-z8 table table-hover">-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!-- index Column -->
    <ng-container matColumnDef="index" >
      <th mat-header-cell  *matHeaderCellDef aria-label="row actions" >ردیف</th>
      <tr class="example-element-row">
<!--        <td class="example-element-row" mat-cell  *matCellDef="let data;let i = index;">{{i + 1}}</td>-->
        <td mat-cell  *matCellDef="let data;let i = index;"> {{(i+1)+(pageEvent.pageSize*pageEvent.pageIndex)}} </td>
      </tr>
    </ng-container>

    <!-- letterTypeId Column -->
    <ng-container matColumnDef="letterTypeId" >
      <th mat-header-cell *matHeaderCellDef  >  شناسه نوع نامه</th>
      <td mat-cell *matCellDef="let data" >{{data.letterTypeId}}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef>نام </th>
      <td mat-cell *matCellDef="let data">{{data.name}}</td>
    </ng-container>

    <!-- publisherTypeId Column -->
    <ng-container matColumnDef="publisherTypeId">
      <th mat-header-cell *matHeaderCellDef>شناسه ناشر</th>
      <td mat-cell *matCellDef="let data">{{data.publisherTypeId}}</td>
    </ng-container>

    <!-- letterGroupId Column -->
    <ng-container matColumnDef="letterGroupId">
      <th mat-header-cell *matHeaderCellDef>شناسه نامه گروه </th>
      <td mat-cell *matCellDef="let data">{{data.letterGroupId}}</td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumn;let i = index"></tr>
  </table>

  <mat-paginator class="mat-mdc-paginator p"  #paginator [length]="list.length" [pageSize]="10"
                 [pageSizeOptions]="[5,10,50,100]" [showFirstLastButtons]="true"
                 (page)="pageEvent = $event">
  </mat-paginator>
</div>
